<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section id="mainSection" class="section1"></section>

        <p class="p1" id="p1"></p>
        <p class="p2" id="p2"></p>
        <p class="p3" id="p3"></p>
        


        <script>
            fetch(`https://jsonplaceholder.typicode.com/todos/1`)
            .then(response=>{
                return response.json()
                console.log(response);
            })
            .then(data=>{
               console.log(data)
               document.getElementById(`mainSection`).innerHTML= `ID: ${data.id} <br> Title: ${data.title}`
            })
        </script>

        <script>
            fetch(`https://jsonplaceholder.typicode.com/todos/2`)
            .then(res=>{
                return res.json()
                console.log(res)
            })
            .then(data=>{
                console.log(data)
                document.getElementById('p1').innerHTML = `ID: ${data.id} <br> Title : ${data.title}`
            })
        </script>

        <script>
            const p2 = document.getElementById(`p2`);
            const p3 = document.getElementById(`p3`);
            fetch(`https://jsonplaceholder.typicode.com/todos/2`)
            .then(response=>{
                return response.json()
                console.log(response)
            })
            .then(data=>{
                console.log(data)
                p2.innerHTML = `#3: ID = ${data.id} <br> #3: Title: ${data.title}`
            })
            .catch(error=>{
                console.log(`ERROR`,error)
                p3.innerHTML = `error : ${error}`
            })
        </script>
    </div>
</body>
</html>
